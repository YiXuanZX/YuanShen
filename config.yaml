proxy-providers:
  V2Tun:
    url: 
    type: http
    interval: 86400
    path: ./proxy_providers/V2Tun.yaml
    health-check:
      enable: true
      url: https://cp.cloudflare.com
      interval: 300
    exclude-filter: (?i)Traffic|Expire
mixed-port: 7890
ipv6: true
allow-lan: false
unified-delay: false
tcp-concurrent: true
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-url: https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip
find-process-mode: strict
global-client-fingerprint: chrome
profile:
  store-selected: true
  store-fake-ip: true
sniffer:
  enable: true
  sniff:
    HTTP:
      ports:
        - 80
        - 8080-8880
      override-destination: true
    TLS:
      ports:
        - 443
        - 8443
    QUIC:
      ports:
        - 443
        - 8443
  skip-domain:
    - Mijia Cloud
    - +.push.apple.com
    - rule-set:private_domain,cn_domain
tun:
  enable: true
  stack: mixed
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
dns:
  enable: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*"
    - rule-set:fakeip-filter,private_domain,cn_domain
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
  proxy-server-nameserver:
    - system
  nameserver-policy:
    "rule-set:private_domain,cn_domain":
      - system
proxy-groups:
  - name: 代理
    type: select
    proxies:
      - 香港
      - 台湾
      - 日本
      - 美国
      - 新加坡
      - 其它
  - name: 香港
    type: select
    include-all: true
    filter: (?i)港|hk|hongkong
  - name: 台湾
    type: select
    include-all: true
    filter: (?i)台|tw|taiwan
  - name: 日本
    type: select
    include-all: true
    filter: (?i)日|jp|japan
  - name: 美国
    type: select
    include-all: true
    filter: (?i)美|us|unitedstates
  - name: 新加坡
    type: select
    include-all: true
    filter: (?i)狮|sg|singapore
  - name: 其它
    type: select
    include-all: true
    filter: (?i)^(?!.*(?:港|hk|hongkong|台|tw|taiwan|日|jp|japan|狮|sg|singapore|美|us|unitedstates)).*
rules:
  - RULE-SET,AWAvenue-Ads,REJECT
  - RULE-SET,private_ip,DIRECT,no-resolve
  - RULE-SET,private_domain,DIRECT
  - RULE-SET,proxy_domain,代理
  - RULE-SET,cn_domain,DIRECT
  - RULE-SET,cn_ip,DIRECT
  - MATCH,代理
rule-providers:
  AWAvenue-Ads:
    type: http
    interval: 86400
    behavior: domain
    format: mrs
    path: ./rule_providers/AWAvenue-Ads-Rule-Clash.mrs
    url: https://raw.githubusercontent.com/TG-Twilight/AWAvenue-Ads-Rule/main/Filters/AWAvenue-Ads-Rule-Clash.mrs
  fakeip-filter:
    type: http
    interval: 86400
    behavior: domain
    format: mrs
    path: ./rule_providers/fakeip-filter.mrs
    url: https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-ruleset/fakeip-filter.mrs
  private_domain:
    type: http
    interval: 86400
    behavior: domain
    format: mrs
    path: ./rule_providers/private.mrs
    url: https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-ruleset/private.mrs
  cn_domain:
    type: http
    interval: 86400
    behavior: domain
    format: mrs
    path: ./rule_providers/cn.mrs
    url: https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-ruleset/cn.mrs
  proxy_domain:
    type: http
    interval: 86400
    behavior: domain
    format: mrs
    path: ./rule_providers/proxy.mrs
    url: https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-ruleset/proxy.mrs
  private_ip:
    type: http
    interval: 86400
    behavior: ipcidr
    format: mrs
    path: ./rule_providers/privateip.mrs
    url: https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-ruleset/privateip.mrs
  cn_ip:
    type: http
    interval: 86400
    behavior: ipcidr
    format: mrs
    path: ./rule_providers/cnip.mrs
    url: https://github.com/DustinWin/ruleset_geodata/releases/download/mihomo-ruleset/cnip.mrs
